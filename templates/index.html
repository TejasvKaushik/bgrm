<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÅ</text></svg>">
    <title>rm -rf /bg</title>
    <style>
        /* Global Styles */
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #0f0;
        }

        h1 {
            font-size: 3rem;
            color: #0f0;
        }

        /* Drop Zone Styles */
        .drop-zone {
            width: 70vw;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #111;
            border: 3px dashed #0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .drop-zone.dragover {
            background-color: #222;
        }

        /* Button Styles */
        input[type="file"] {
            display: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .drop-zone {
                width: 90vw;
                height: 50vh;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div id="dropZone" class="drop-zone">
        <h1>sudo rm -rf /background</h1>
        <p>click_or_drag_an_image_here_to_remove_the_background</p>
        <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
            <input id="fileInput" type="file" name="file" accept="image/*" />
        </form>
    </div>

    <script>
        let dropZone = document.getElementById("dropZone");
        let fileInput = document.getElementById("fileInput");
        let uploadForm = document.getElementById("uploadForm");
        const allowedExtensions = ['png', 'jpg', 'jpeg'];

        dropZone.addEventListener("click", function () {
            fileInput.click();
        });

        fileInput.addEventListener("change", function () {
            if (fileInput.files.length > 0) {
                if (!validateFileType(fileInput.files[0])) {
                    alert('Invalid file type. Only PNG, JPG, and JPEG are allowed.');
                    fileInput.value = '';
                    return;
                }
                uploadForm.submit();
            } 
        });

        function validateFileType(file) {
            const fileExt = file.name.split('.').pop().toLowerCase();
            return allowedExtensions.includes(fileExt);
        }


        function validateFile() {
            if (fileInput.files.length === 0) {
                return false;
            }
            return true;
        }

        dropZone.addEventListener("dragover", function (e) {
            e.preventDefault();
            this.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", function () {
            this.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", function (e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove("dragover");

            let file = e.dataTransfer.files[0];
            fileInput.files = e.dataTransfer.files;
            uploadForm.submit();
        });
    </script>

</body>

</html>
